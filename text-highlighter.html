<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Highlighter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #editable-div {
            width: 100%;
            min-height: 150px;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            box-sizing: border-box;
            outline: none;
        }

        .color-picker-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        #color-picker-label {
            margin-right: 10px;
        }

        #color-picker {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }

        #highlight-btn {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s;
        }

        #highlight-btn:hover {
            background-color: #45a049;
        }

        .highlighted {
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="editable-div" contenteditable="true" placeholder="Type your text here..."></div>

        <div class="color-picker-container">
            <label for="color-picker" id="color-picker-label">Select Highlight Color:</label>
            <input type="color" id="color-picker" value="#ffff00">
        </div>

        <button id="highlight-btn" onclick="highlightText()">Highlight Selected Text</button>
    </div>

    <script>
        function highlightText() {
            var selection = window.getSelection();
            var range = selection.getRangeAt(0);
            var highlightColor = document.getElementById('color-picker').value;
            var span = document.createElement('span');
            span.className = 'highlighted';
            span.style.backgroundColor = highlightColor;
            
            // Wrap the selected text with a temporary element
            range.surroundContents(span);
            
            // Restore the selection after wrapping
            selection.removeAllRanges();
            selection.addRange(range);
        }
    </script>

</body>
</html>
